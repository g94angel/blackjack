<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <button onclick="startGame()" id="play-button">START GAME</button>
    <p id="cards-el"></p>
    <p id="sum-el"></p>
    <button hidden onclick="anotherCard()" id="another-card">Yes</button>
    <button hidden onclick="cashOut()" id="cash-out">Cash out</button>
    <button hidden onclick="playAgain()" id="play-again">Yes</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
